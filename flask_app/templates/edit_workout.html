<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/style.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/edit.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title class="text-white">Edit Your Routine</title>
</head>
<body class="edit_bg">
    <div class="home_side_bar">
        <div class="home_sBar">
            <h1 class="title_2">Fitness Hall</h1> 
            <ul class="list list-hover">
                <div class="icon col-6 mx-auto p-3 my-5 scene active">
                    <div class="icon_items"></div>
                    <div class="icon_items"></div>
                    <div class="icon_items"></div>
                    <div class="icon_items"></div>
                </div>
                <div class="menu-items">
                    <li><a href="/home"><span style=" color: rgb(255, 0, 109);" class="itemS"><i class="fa-solid fa-home fa-flip " style="--fa-animation-duration: 2s";></i></span>Home</a></li><br>
                    <li><a href="/share_routine/new"><span style=" color: rgb(255,0,109);" class="itemS"><i class="fa-solid fa-circle-plus fa-beat" style="--fa-animation-duration: 2s";></i></span>Share</a></li><br>
                    <li><a href="/tutorials"><span style=" color: rgb(255, 0, 109);" class="itemS"><i class="fa-solid fa-video fa-shake" style="--fa-animation-duration: 2s";></i></span>Tutorials</a></li><br>
                    <li><a href="/logout"><span style=" color: rgb(255, 0, 109);" class="itemS"><i class="fa-solid fa-dumbbell fa-bounce" style="--fa-animation-duration: 1s";></i></span>Logout </a></li>
                </div>
            </ul>
        </div>
    </div>
    <div class="share_routine_container container">
        <h1 class="majority-width text-white" id="edit_title" name="first_name">Edit your routine "{{user.first_name}}"...</h1>
        <!-- <div class="flexx flex">
            <div class="edit_routine_nav"> 
                    <ul class="edit_routine_sm_nav p-1" id="edit_nav">
                        <li><a href="/home">Home</a></li>
                        <li><a href="/tutorials">Workout Tutorials</a></li>
                        <li><a href="/logout">Logout</a></li>
                    </ul>
                </div>
        </div> -->
        <div class="error_share ">
            {% with messages = get_flashed_messages() %}

            {% if messages %}

            {% for message in messages %}

            <p class="error_sharing text-center">{{message}}</p> 
            {% endfor %}
            {% endif %}

            {% endwith %}
        </div>

        <form id="table" action="/workout/{{workout.id}}" method="post" class="edit_experience" name="experience">
            <div class="edit_form">
                <div class="form-group edit_group">
                    <span style=" color: rgb(255, 0, 109);" class="edit_icon"><i class="fa-solid fa-pencil fa-fade" style="--fa-animation-duration: 1.2s";></i></span>
                    <label for="experience" class="form-label" name="experience">Experience Level:</label>

                    <input type="text" value="{{workout.experience}}" name="experience" class="form-control" placeholder="Beginner, Intermediate, Advanced, etc">
            </div>
            <div class="form-group edit_group ">
                <label for="goals" class="form-label">Body Type(Goals):</label>
                <input type="text" name="goals" value="{{workout.goals}}" class="form-control" id="goals" placeholder="What body type are you going for?">
            </div>

            <div class="form-group edit_group">
                <label for="days" class="form-label">How many Days(Weekly):</label>
                <input type="number" name="days" value="{{workout.days}}" class="form-control" id="days" placeholder="How many Days per Week?">
            </div>
            <div class="form-group edit_routine_group">
                <label for="routine" class=" routine_label_edit form-label ">Routine:</label><br>
                <textarea name="routine" id="routine"  cols="50" rows="8" placeholder="Day#/Muscles/Workout/Sets/Reps">{{workout.routine}}</textarea >
            </div>
            <div>
                <input type="hidden" name="id" value="{{workout.id}}">
                <div class="form-group p-3 " id="share_btn">
                    <button type="submit" value="Update" class="update_btn"><span class="span2"></span>Update Routine!</button></a>
                </div>
                <!-- <div class="form-group">
                    <input type="submit"  class="add_btn" value="Create">
                </div> -->
            </div>
        </form>
    </div>

</body>

</html>
